<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="App">
        <article class="info">
            <div class="temp">
                <h1>26°C</h1>
            </div>   
            <div class="locationanddate">
                <div class="lcation">
                    <h3>Accra</h3>
                </div>
                <div class="weath">
                    <p>sunny</p>
                </div>
            </div>
            
        </article>
         <aside class="other">
             <div class="searchInput">
                <input class="search" placeholder="search city" type="text">
                <i class="bi bi-search"></i>
             </div>
            <div class="extra_info">
                <h3>Weather Info</h3>
                <ul class="info_items">
                    <li class="items"><span>Feels like</span><span class="one">13</span></li>
                    <li class="items"><span>Wind speed</span><span class="two">13</span></li>
                    <li class="items"><span>Humidity</span><span class="three">13</span></li>
                    <li class="items"><span>Cloud</span><span class="four">13</span></li>
                </ul>
            </div>
            <div class="toggle">
                <input type="checkbox" id="check" class="toggle">
                <label for="check"><span>toggle °c|°f</span></label>
            </div>
         </aside>
        
    </div>
<script type="module" src="./js/app.js"></script>
</body>
</html>
